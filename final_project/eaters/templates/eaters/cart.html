{%extends 'eaters/home.html'%}
{%load static%}
{%block content%}
<h1>Add To Cart</h1>
<div class="row"> 
  <div class="col-lg-12"></div>
<div class="box-element">
<a class="btn btn-outline-dark" href="{% url 'eaters' %}">&#x2190; Continue buying</a>
<br>
<br>
<table style="width: 100%; border-collapse: collapse;">
  <tr style=" border-bottom: 2px solid #ddd;">
    <th style="padding: 10px;"><h5>Items: <strong>3</strong></h5></th>
    <th style="padding: 10px;"><h5>Total: <strong>$67</strong></h5></th>
    <th style="padding: 10px; text-align: right;">
      <a style="text-decoration: none; padding: 8px 15px; background-color: #28a745; color: #fff; border-radius: 5px; font-weight: bold;" href="{% url 'checkout' %}">CheckOut</a>
    </th>
  </tr>
</table>

</div>
<br>
<div class="box-element">
<div class="cart-row" style="display: flex; justify-content: space-between; align-items: center;padding: 10px; border-bottom: 1px solid #ddd;">
  <div style="flex: 2;"></div>
  <div style="flex: 2; font-weight: bold;">Item</div>
  <div style="flex: 1; font-weight: bold;">Price</div>
  <div style="flex: 1; font-weight: bold;">Quantity</div>
  <div style="flex: 1; font-weight: bold;">Total</div>
</div>

<div class="cart-row" style="display: flex; justify-content: space-between; align-items: center;padding: 10px; border-bottom: 1px solid #ddd;">
  <div style="flex: 2;"><img src="{% static 'images/placeholder.png'%}" class="img-fluid w-50" alt="Placeholder Image"></div>
  <div style="flex: 2; font-weight: bold;"><p>Product 1</p></div>
  <div style="flex: 1; font-weight: bold;"><p>$20</p></div>
  <div style="flex: 1; font-weight: bold;"><p class="quantity">2</p>
  <div class="quantity">
  <img class="chg-quantity" src="{% static 'images/3+arrow-up.png' %}" style="width: 20px; height: 20px;">
  <img class="chg-quantity" src="{% static 'images/2+arrow-down.png' %}" style="width: 20px; height: 20px;">
</div>

  </div>
  <div style="flex: 1; font-weight: bold;"><p>$32</p></div>
</div>

  </div>

</div>
</div>
</div>
{% endblock content%}
